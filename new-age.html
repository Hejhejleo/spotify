<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonard's Playlists</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #138a3d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 640px;
      max-height: 640px;
      justify-content: center;
      align-items: center;
      gap: 0px; /* Reduce gap to eliminate space between images */
    }

    .section {
      width: 160px; /* Adjust width to half of 640px */
      height: 640px; /* Keep height at 640px */
      position: relative;
      overflow: hidden;
      /*background-size: 640px 640px; !* Ensure the image doesn't stretch *!*/
      background-position: center; /* Default background position */
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 0; /* Removed margin to eliminate space between images */
      border-radius: 5px;
      z-index: 1;
    }

    .section:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      z-index: 2; /* Ensures the hovered box is above others */
    }

    .section a {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
      color: transparent;
    }

    @font-face {
      font-family: SpotifyWebFont;
      src: url("/font/circular/ProductSans-Medium.ttf");
    }

    .number {
      color: white;
      opacity: 100;
      width: 100%;
      height: 100%;
      text-align: center;
      align-content: start;
      padding-top: 100px;
      font-family: SpotifyWebFont, serif;
      text-shadow: 2px 2px #1e1e1e;
    }

    .number:hover {
      opacity: 20%;
    }

    /* Background positions for alignment */
    .section:nth-child(1) {
      background-image: url('/img/newage1.jpg');
      background-position: left; /* Show left part of the image */
    }

    .section:nth-child(2) {
      background-image: url('/img/newage2.jpg');
      background-position: right 320px center; /* Show the next portion */
    }

    .section:nth-child(3) {
      background-image: url('/img/newage3.jpg');
      background-position: left 320px center; /* Show the third portion */
    }

    .section:nth-child(4) {
      background-image: url('/img/newage4.jpg');
      background-position: right; /* Show the far right */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section">
    <div class="number">
      CHAPTER <br> 1
      <a href="https://open.spotify.com/playlist/3ehzIOXL6NGSb99KPYBK4L?si=55bc72c7987a47c4"></a>
    </div>
  </div>
  <div class="section">
    <div class="number">
      CHAPTER <br> 2
      <a href="https://open.spotify.com/playlist/0SA9PwBlaX0ZghljXXl4Xa?si=1fe900e0d4b24795"></a>
    </div>
  </div>
  <div class="section">
    <div class="number">
      CHAPTER <br> 3
      <a href="https://open.spotify.com/playlist/3kVACKY9SqzSvA2dlJgKcw?si=d355ab68c49c4dd8"></a>
    </div>
  </div>
  <div class="section">
    <div class="number">
      CHAPTER <br> 4
      <a href="https://open.spotify.com/playlist/4hdIrPJM8VdsS8IS3ma4Gt?si=e7ed709be8554a84"></a>
    </div>
  </div>
</div>
</body>
</html>
